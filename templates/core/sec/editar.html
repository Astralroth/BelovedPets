{% extends 'base.html' %}
{% load static %}
{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'core/login.css' %}">
<link rel="stylesheet" href="{% static 'core/styleTabla.css' %}">
{% endblock css %}
{% block content %}

<div class="container">

    <div class="row d-flex justify-content-center align-items-center h-1000">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h3>Atenciones</h3>
                </div>
                <div class="card-body">
                    <form action="registrarMascota" method="POST">
                        <div class="form-group">
                            <label for="Nid">N° de id</label>
                            <input type="text" class="form-control" id="Nid" name="Nid" placeholder="id">
                        </div>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                        
                    </form>

                    <form action="insertarDatos" method="POST">
                        <div>
                            <label for="nomMascota">Nombre de la mascota</label>
                            <input type="text" class="form-control" id="nomMascota" name="nomMascota" placeholder="Nombre de la mascota">
                        </div>
                        <div>
                            <label for="Nmicrochip">N° de microchip</label>
                            <input type="text" class="form-control" id="Nmicrochip" name="Nmicrochip" placeholder="N° de microchip">
                        </div>

                        <small>Fecha de atencion (formato 01/01/1999)</small>
                    
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="peso">Dia</label>
                                <input type="number" min="0" max="99" class="form-control" id="peso" name="peso" placeholder="Dia*">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="Tipo">Mes</label>
                                <input type="number" min="0" max="99" class="form-control" id="peso" name="peso" placeholder="Mes*">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="Tipo">Año</label>
                                <input type="number" min="0" max="99" class="form-control" id="peso" name="peso" placeholder="Año*">    
                            </div>
                        </div>

                        <div>
                            <label for="nomVet">Nombre del veterinario</label>
                            <input type="text" class="form-control" id="nomVet" name="nomVet" placeholder="Nombre del veterinario">
                        </div>
                        <div class="from-group">
                            <label for="Estado">Estado</label>
                            <select class="form-control" id="Estado" name="Estado">
                                <option>Seleccione una opcion</option>
                                <option>en espera</option>
                                <option>atendido</option>
                                <option>cancelado</option> 
                                <option>posponer</option>
                            </select>
                        </div>
                        <a class="btn px-5" href="{% url 'administrar' %}"> Guardar</a>
                        <a class="btn px-5" href="{% url 'administrar' %}"> Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>          
</div>

{% endblock %}
