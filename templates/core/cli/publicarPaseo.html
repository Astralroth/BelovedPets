{% extends './base_index.html' %}
{% load static %}
{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'core/css/login.css' %}">
<link rel="stylesheet" href="{% static 'core/css/styleTabla.css' %}">
{% endblock css %}
{% block in_content %}

<div class="container mt-3">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">

                    <h4 class="card-title">Publicar rutas</h4>
                </div>
                <div class="card-body">
                    <div class="from-group">
                        <label for="titulo">Titulo*</label>
                        <input type="text" class="form-control" id="titulo" name="titulo">
                    </div>

                    <div class="from-group mt-2">
                        <label for="desc">Descripcion*</label>
                        <input type="text" class="form-control" id="desc" name="desc">
                    </div>
                    
                    <div class="form-group mt-2">
                        <input type="file" name="file" id="file">
                    </div>

                    
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary mt-2" href="#" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Publicar</a>
    
                    <a class="btn btn-danger mt-2" href="{% url 'cli_index' %}" >cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>        

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Anuncio</h5>
                {% comment %} <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button> {% endcomment %}
            </div>
            <div class="modal-body">
                <p>Estas seguro?</p>
            </div>
            <div class="modal-footer">
                <a href="{% url 'cli_index' %}" class="btn btn-primary">Si</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
{% endblock in_content %}
