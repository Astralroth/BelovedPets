{% extends './base_index.html' %}
{% load static %}
{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'core/css/login.css' %}">
<link rel="stylesheet" href="{% static 'core/css/styleTabla.css' %}">
{% endblock css %}
{% block in_content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Notificar Mascota extraviada</h4>
                </div>
                <div class="card-body">
                    <div class="form-group mt-3">
                        <label for="nombre">Nombre de la mascota</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group mt-3">
                        <label for="Tipo">Tipo</label>
                        <input type="text" class="form-control" id="Tipo" name="Tipo" placeholder="Tipo">
                    </div>
                    <div class="form-group mt-3">
                        <label for="Raza">Raza</label>
                        <input type="text" class="form-control" id="Raza" name="Raza" placeholder="Raza">
                    </div>
                    <div class="form-group mt-3">
                        <label for="Color">Color</label>
                        <input type="text" class="form-control" id="Color" name="Color" placeholder="Color">
                    </div>
                    <div class="form-group mt-3">
                        <label for="Fecha">Fecha de extravio</label>
                        <input type="date" class="form-control" id="Fecha" name="Fecha" placeholder="Fecha">
                    </div>
                    <div class="form-group mt-3">
                        <label for="Hora">Hora aproximada de estravio</label>
                        <input type="time" class="form-control" id="Hora" name="Hora" placeholder="Hora">
                    </div>
                    <div class="form-group mt-3">
                        <label for="Lugar">Lugar aproximado del extravio</label>
                        <input type="text" class="form-control" id="Lugar" name="Lugar" placeholder="Lugar">
                    </div>
                    <div class="form-group mt-3">
                        <label for="Descripcion">Descripcion</label>
                        <input type="text" class="form-control" id="Descripcion" name="Descripcion"
                            placeholder="Descripcion">
                    </div>
                    <div class="form-group mt-3">
                        <label for="Imagen">Imagen</label>
                        <input type="file" class="form-control" id="Imagen" name="Imagen" placeholder="Imagen">
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'cli_index' %}" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Enviar</a>
                    <a href="#" class="btn btn-danger">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Anuncio</h5>
                {% comment %} <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button> {% endcomment %}
            </div>
            <div class="modal-body">
                <p>Estas seguro?</p>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                <a href="{% url 'cli_index' %}" class="btn btn-primary">Si</a>
                <a class="btn btn-secondary" href="{% url 'cli_index' %}">No</a>
            </div>
        </div>
    </div>
</div>
{% endblock in_content %}
