{% extends './base_index.html' %}
{% load static %}
{% block in_content %}
<div class="container py-4">
    <div class="row d-flex justify-content-center align-items-center h-1000">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h3>Buscar sucursal</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Dirección</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Dirección">
                    </div>
                    <div class="form-group text-center mt-2">
                        <a href="#" class="btn btn-success">Cargar posicion actual</a>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Buscar sucursal</a>
                    <a href="{% url 'cli_index' %}" class="btn btn-danger">Cancelar</a>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Anuncio</h5>
                {% comment %} <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button> {% endcomment %}
            </div>
            <div class="modal-body">
                <p>Se abrira la sucursal mas cercana en Google Maps</p>
                <p>Desea abrirlo?</p>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                <a href="{% url 'cli_index' %}" class="btn btn-primary">Si</a>
                <a class="btn btn-secondary" href="{% url 'cli_index' %}">No</a>
            </div>
        </div>
    </div>
</div>
{% endblock in_content %}
